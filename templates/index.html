
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-less Integrated Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .voting-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        .voting-option {
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .voting-option:hover {
            border-color: #667eea;
            background: #e3f2fd;
            transform: translateY(-2px);
        }
        .vote-counts {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .vote-counts h3 {
            margin-top: 0;
            color: #333;
        }
        .vote-count {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Contact-less Integrated Voting System</h1>
        
        <div class="voting-options">
            <a href="/audio_voting" class="voting-option">
                üéôÔ∏è Audio-Based Voting (AGVS)
            </a>
            <a href="/gesture_voting" class="voting-option">
                ‚úã Hand Gesture-Based Voting (HGVS)
            </a>
        </div>
        
        <div class="vote-counts">
            <h3>Current Vote Counts:</h3>
            {% for party, count in vote_counts.items() %}
            <div class="vote-count">
                <span>{{ party }}:</span>
                <span>{{ count }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
